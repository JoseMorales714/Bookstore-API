<!DOCTYPE html>
<html>
  <head>
    <title>Get Books</title>
  </head>
  <body>
    <h1>Get Books</h1>
    {% if books %}
      <ul>
        {% for book in books %}
          <li>{{ book.title }} by {{ book.author }} - <a href="/books/{{ book.id }}/update">Update</a> | <a href="/books/{{ book.id }}/delete">Delete</a></li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No books found.</p>
    {% endif %}
  </body>
</html>
