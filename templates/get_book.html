<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }} by {{ book.author }}</title>
</head>

    <p><strong>Description:</strong> {{ book.description }}</p>

    <p><strong>Stock:</strong> {{ book.stock }}</p>

</html>
