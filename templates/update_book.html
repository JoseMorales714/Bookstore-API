<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Update Book</title>
</head>
<body>
    <h1>Update Book</h1>
    <form method="POST">
        <p>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ book.title }}" required>
        </p>
        <p>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ book.author }}" required>
        </p>
        <p>
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ book.description }}</textarea>
        </p>
        <p>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="{{ book.price }}" min="0" required>
        </p>
        <p>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" value="{{ book.stock }}" min="0" required>
        </p>
        <input type="submit" value="Update Book">
    </form>
</body>
</html>
