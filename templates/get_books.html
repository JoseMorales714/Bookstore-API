<!DOCTYPE html>
<html>
  <head>
    <title>Get Book</title>
  </head>
  <body>
    <h1>Get Book</h1>
    {% if book %}
      <p>Title: {{ book.title }}</p>
      <p>Author: {{ book.author }}</p>
      <p>Description: {{ book.description }}</p>
      <p>Price: {{ book.price }}</p>
      <p>Stock: {{ book.stock }}</p>
      <a href="/books/{{ book.id }}/update">Update</a> | <a href="/books/{{ book.id }}/delete">Delete</a>
    {% else %}
      <p>Book not found.</p>
    {% endif %}
  </body>
</html>
