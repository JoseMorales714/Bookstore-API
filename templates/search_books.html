<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Search Books</title>
</head>
<body>
    <h1>Search Books</h1>
    <form method="GET">
        <p>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ title }}">
        </p>
        <p>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" value="{{ author }}">
        </p>
        <p>
            <label for="min_price">Minimum Price:</label>
            <input type="number" id="min_price" name="min_price" value="{{ min_price }}" min="0">
        </p>
        <p>
            <label for="max_price">Maximum Price:</label>
            <input type="number" id="max_price" name="max_price" value="{{ max_price }}" min="0">
        </p>
        <input type="submit" value="Search">
    </form>
    <h2>Search Results:</h2>
    <ul>
    {% for book in books %}
        <li><a href="{{ url_for('get_book', book_id=book.id) }}">{{ book.title }}</a> by {{ book.author }} - ${{ book.price }}</li>
    {% else %}
        <li>No books found.</li>
    {% endfor %}
    </ul>
</body>
</html>
